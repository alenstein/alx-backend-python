name: Build and Push Docker Image

on:
  # Run this workflow only when code is pushed to the main branch
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        # Use secrets to store your Docker Hub username and token
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        # The path to the directory containing the Dockerfile
        context: ./messaging_app
        # Push the image to Docker Hub
        push: true
        # Define the image name and tag
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/alx-python-backend/messaging-app:${{ github.sha }}
